<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>gemoji component</title>
    <script src="../document.root.js"></script>
<script>
    // place to user.js to enable gemoji on the whole site
    function emoji(text) { return '%GitHub.gemoji(' + text + ')%GitHub.gemoji'; }
    emoji.regex = /:[^\s\{}]{1,20}:(?!`)/g;
    $$DOCUMENT.filters.push(emoji);
</script>

</head>
