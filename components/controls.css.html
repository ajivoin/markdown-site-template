### static css style

>syntax: <code><span>%</span>static#parameters(marked text)<span>%</span>static</code>  
>parameters:  
>* &lt;property name&gt;=&lt;property value&gt;; - set css property  
>* block, inline, inline-block - set display CSS property, equivalent display=block, display=inline, display=inline-block. Default value inline-block.  
>
>location: built-in

 example:

<code><span>%</span>static#padding=16px;margin=4px;border-radius=4px;background-color=#fcf5b9;box-shadow=1px 1px 5px #888888(### Markdown here
This is an example apply css style)<span>%</span>static</code>


%static#padding=16px;margin=4px;border-radius=4px;background-color=#fcf5b9;box-shadow=1px 1px 5px #888888(### Markdown here
This is an example apply css style)%static

<code><span>%</span>static#scale=2,2;rotate=3deg;origin=left<span>(</span>This is an ```example``` *formatted*, **scaled** and ***rotated***)<span>%</span>static</code>

%static#scale=2,2;rotate=3deg;origin=left(This is an ```example``` *formatted*, **scaled** and ***rotated***)%static

### hover

style applied if mouse over element  
>syntax: <code><span>%</span>hover#parameters(marked text)<span>%</span>hover</code>  
>location: built-in

 example:

<code><span>%</span>hover#scale=2,2;rotate=3deg;origin=left;transition=0.3s<span>(</span>This is an ```example``` *formatted*, **scaled** and ***rotated***)<span>%</span>hover</code>

%hover#scale=2,2;rotate=3deg;origin=left;transition=0.3s(This is an ```example``` *formatted*, **scaled** and ***rotated***)%hover
