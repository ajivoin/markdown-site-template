## JavaScript

To format the text, you can use the JavaScript function. Insert the text in brackets formed any tags ```$func_name(formatted text here)$func_name``` from this the function will be called with the inner text as parameter and result will be displayed on the page.

To place dynamic content should be used control for the library controls.js. Insert the text in brackets formed any tags ```$control_name(parameter text here)$control_name``` and the control will be created with the inner text as $text attribute.


## External modules

When connecting modules formatting or dynamic content would be good to placed in the folder 'mods/', and then add them to the head html page. The modules contain controls for the library controls.js good to be named starts with $ symbol that would distinguish them from the library on which they are based.
