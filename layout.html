### Predefined layout elements:

In the following list, elements ends with \*-bar have no padding and margin, elements ends with \*-panel have inner padding:

#### fixed-top-panel,
#### fixed-top-bar
Horizontal bar or panel fixed at the upper edge of page, always visible, not scrolled.

#### fixed-left-side-panel,
#### fixed-left-side-bar
Vertical bar or panel fixed at the left edge of page, always visible, not scrolled.

#### header-panel,
#### header-bar
Panel at the top of page, scrolls with the page.

#### left-side-panel,
#### left-side-bar
Adaptive left side column.

#### content-panel,
#### content-bar
The panel for main content of the site.

#### right-side-panel,
#### right-side-bar
Adaptive right side column.

#### fixed-right-side-panel,
#### fixed-right-side-bar
Vertical bar or panel fixed at the right edge of page, always visible, not scrolled.

#### text-box
Padded text block 50% page width, joined in one or two columns list.

#### footer-panel,
#### footer-bar
Panel at the bottom of page, scrolls with the page.

#### fixed-bottom-panel,
#### fixed-bottom-bar
footer fixed at the bottom edge of the page, always visible, not scrolled.

-->
