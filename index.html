## Pre-defined section names:

* left-side-column - left side column
* content (marked text) - the main contents of the site
* text-box - padded text block 50% page width, joined in one or two columns list. For articles, messages etc.
* right-side-column - right side column
* fixed-top-navbar (list) - top horizontal navigation bar fixed at the upper edge of the page
* footer - footer at the bottom of the page for copyright, powered etc notes
* fixed-bottom-footer (list)) - footer fixed at the bottom edge of the page
