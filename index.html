## Edit site

New pages are added by copying the file "page template.html".  
Section of the document, such as a navigation bar, body text, header or footer, placed on the panels that having a predetermined behavior.
To create a panel insert the brackets <code>&lt;--nameofpanel ... --&gt;</code> in the body of the html page.
If the name of the panel from a predefined list, this panel has a behavior.
For example a panel named fixed-top-panel is always visible when the document scrolls.
If you create a panel with a unique name, the behavior you can assign using css.

In the panels you can add marked text, components to display graphical elements or components for appearance or behavior of the site.
