# Simple Markdown site template
Incredible simple but powerful site template

-->


<!--content

This template was created using the original bundle of the libraries jquery.js, twitter bootstrap and controls.js, no server side code, it works both online and offline.

Very simple, you do not need to edit *HTML, CSS, JS, PHP, ASP, JAVA, PERL, PYTHON, RUBY* and a billion other technologies. Just open .html file and edit TEXT in it. The marked text you are reading is written as plain text. Open the 'View page source' and see it.

Easy content editing and management structure of the site (the site can be generated from a shell script!), static pages with great download speeds and the ability to host it anywhere, powerful JavaScript environment allows you to create a dynamic document without restrictions.

## Pre-defined section names:

* left-side-column - left side column
* content (marked text) - the main contents of the site
* text-box - padded text block 50% page width, joined in one or two columns list. For articles, messages etc.
* right-side-column - right side column
* fixed-top-navbar (list) - top horizontal navigation bar fixed at the upper edge of the page
* footer - footer at the bottom of the page for copyright, powered etc notes
* fixed-bottom-footer (list)) - footer fixed at the bottom edge of the page
