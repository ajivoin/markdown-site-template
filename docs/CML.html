### markdown + html + components

<!--content-panel

CML is an extension of the html and markdown markup for inclusion of the visual components, templates, data or parts of other documents.

#### Defining layout section in html document

```%decode(&#60;!--sectionname ... --&#62;)%decode```  
where sectionname is any valid identifier,
allowed in context of the html document and in function $DOC.parseContent() argument text.

Template for inclusion named section in the html document. Named section is a div-control, the section name is assigned to 
the class attribute of the control. In the final html document it is translated to a div: ```<div id=... class="sectionname"> ... </div>```.

```$DOC.order``` determine the order of the first level sections for which placement in the document is undefined.

 example:

    %decode(%off(&#60;!--right-side-panel
    Example Navigation:
    * [Layout](#layout)
    * [Default layout scheme](#default-layout-scheme)
    --&#62;)%off)%decode

#### Section placeholder

```%decode(&#60;!--sectionname--&#62;)%decode```  

Placeholder for previously defined section

#### Section remover

```%decode(&#60;!--!sectionname--&#62;)%decode```  

Remove previously defined section

#### Inserting a component in html document

```%decode(&#60;!--%[namespace.]control[#parameters]( ... )%[namespace.]control--&#62;)%decode```  where control is valid identifier of a registered control,
allowed in context of the html document and in function $DOC.parseContent() argument text.

Template for inclusion component in the html document.
All controls (in terms of library controls.js) are created when translation. After translation collection of the controls are accessible
through the fields $DOC.sections, $DOC.chead, $DOC.cbody. The path from the $DOC to the control of a named section within the nesting of
the controls is determined by where the &lt;!--name ... --&gt; pattern was placed. For example $DOC.cbody.content.

example:

    %decode(%off(&#60;!--%math#tex(
     \frac{1}{\Bigl(\sqrt{\phi \sqrt{5}}-\phi\Bigr) e^{\frac25 \pi}} =
     1+\frac{e^{-2\pi}} {1+\frac{e^{-4\pi}} {1+\frac{e^{-6\pi}}
     {1+\frac{e^{-8\pi}} {1+\ldots} } } }
    )%math
    --&#62;)%off)%decode

#### Inserting a component in marked text

```%[namespace.]control[#parameters]( [content] )%[namespace.]control```

allowed in markdown text.

#### namespace

Optional. If not specified default value 'controls'.

#### parameters

Optional. List of items separated by semicolons. The element may be a value or equation or assignment.
If the variable name in an assignment starts with $ then assignment is recognized as the assignment of attribute value.
Attribute of the control (not field) later copied to the attributes of the html element or operate other more complex ways.
Other parameter values ​​used to obtain modifications of the control.

Example:

    %off( %alert#primary;$class=m41( ... )%alert )%off

#### content

The text inside the parentheses is the responsibility of the control, diferent controls translate content text in different ways.

example:

    %off(%math#tex(
     \frac{1}{\Bigl(\sqrt{\phi \sqrt{5}}-\phi\Bigr) e^{\frac25 \pi}} =
     1+\frac{e^{-2\pi}} {1+\frac{e^{-4\pi}} {1+\frac{e^{-6\pi}}
     {1+\frac{e^{-8\pi}} {1+\ldots} } } }
    )%math
    )%off

#### Markup nesting

Inside the markdown markup, you can use html and CML extensions.
Controls include text content is desirable (but not necessarily) translate inner text as CML.
In particular the named layout sections translate their content as CML.

#### CML extensions

In CML is defined syntax, but is not defined set of commands. Any instruction is a component that resolved runtime by the library
controls.js on the principles of IoC. In the simplest case, this can be a basic element such as &lt;div&gt; or &lt;span&gt;. In another case,
it is a custom component is created from the dynamically loaded asynchronously script.
